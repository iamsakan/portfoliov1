<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodajanje</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="slike/AS.png" type="image/png">
    <link rel="stylesheet" href="dodaj.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="slike/AS.png" alt="Logo" class="logo"></a></li>
                <li ><a href="index.html"><i class="fas fa-home"></i>Domov</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i>Login</a></li>
                <li><a href="dodaj.html"><i class="fas fa-plus"></i>Dodaj</a></li>
                <li><a href="socials.html"><i class="fa-solid fa-people-arrows"></i>Socials</a></li>
                <li class="right-items">
                    <div class="search-container">
                        <input type="text" placeholder="Išči..." id="isci">
                        <i class="fas fa-search" onclick="handleSearchClick()"></i>
                    </div>  
                </li>
                <li><a href="cenik.html" id="cart"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form action="index.html" method="post">
		<input type="file" id="file" accept="image/*" hidden>
		<div class="img-area" data-img="">
			<i class="fa-solid fa-upload bigger-icon"></i>
			<h3>Dodaj novo sliko</h3>
			<p>Velikost slike mora biti manjša od <span>10MB</span></p>
		</div>
		<input type="file" class="select-image" accept="image/*" required>
        <textarea name="opis" id="opis" cols="40" rows="10" placeholder="Kratek opis ..." required></textarea>
        <input type="submit" value="Dodaj" class="submit-btn">
    </form>
	</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        var currentPath = window.location.pathname;
        var navLinks = document.querySelectorAll('nav ul li a');
        navLinks.forEach(function(link) {
            var linkPath = link.pathname;
            if (currentPath === linkPath) {
                link.parentNode.classList.add('active');
            }
            });
        });
    </script>
</body>
</html>
